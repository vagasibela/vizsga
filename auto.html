<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autó bérlés - Sedan, SUV és Sportautók">
    <title>Autó Bérlés | Főoldal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Főoldal</a>
            <h1>Autó Bérlés</h1>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Autóink</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/sedan.jpg" alt="Sedan" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Sedan</h3>
                    <p class="vehicle-description">Kényelmes városi és hosszú távú utazásokra</p>
                    <div class="vehicle-price">35€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/suv.jpg" alt="SUV" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">SUV</h3>
                    <p class="vehicle-description">Terepjáró képességek, családbarát</p>
                    <div class="vehicle-price">45€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/sport.jpg" alt="Sportautó" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Sportautó</h3>
                    <p class="vehicle-description">Magas teljesítmény, dinamikus élmény</p>
                    <div class="vehicle-price">75€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Autó- és Motor Bérlés Görögország</p>
    </footer>
</body>
</html>
