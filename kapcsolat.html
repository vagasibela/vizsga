<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lépjen kapcsolatba velünk az Autó- és Motor Bérlés szolgáltatásainkért">
    <title>Kapcsolat | Autó- és Motor Bérlés</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Főoldal</a>
            <h1>Kapcsolat</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h2 class="section-title">Elérhetőségeink</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Cím</h3>
                            <p>1234 Szigetváros, Fő utca 7.<br>Görögország</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h3>Nyitvatartás</h3>
                            <p>Hétfő-Péntek: 9:00-18:00<br>
                            Szombat: 10:00-14:00<br>
                            Vasárnap: Zárva</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Telefon</h3>
                            <p>+30 123 456 789</p>
                        </div>
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p><a href="mailto:info@szigetautoberles.gr">info@szigetautoberles.gr</a></p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h3>Küldjön üzenetet</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Név</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Tárgy</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Üzenet</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Üzenet küldése</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="map-section">
            <h3 class="section-title">Hol találsz minket?</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12885.123456789012!2d24.12345678901234!3d36.12345678901234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDA3JzI0LjQiTiAyNMKwMDcnMjQuNCJF!5e0!3m2!1shu!2shu!4v1621234567890!5m2!1shu!2shu" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" aria-label="Térkép a cég helyéről"></iframe>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Autó- és Motor Bérlés Görögország</p>
    </footer>
</body>
</html>
