<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prémium autó- és motor bérlés Görögországban">
    <title>Autó- és Motor Bérlés | Főoldal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-car"></i>
                <h1>Autó- és Motor Bérlés</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="rolunk.html"><i class="fas fa-info-circle"></i> Rólunk</a></li>
                    <li><a href="kapcsolat.html"><i class="fas fa-phone"></i> Kapcsolat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Válasszon járművet</h2>
        <div class="vehicle-grid">
            <a href="auto.html" class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/auto.jpg" alt="Autó" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Autók</h3>
                    <p class="vehicle-description">Széles választékú személygépkocsik</p>
                </div>
            </a>
            
            <a href="motor.html" class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/motor.jpg" alt="Motor" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Motorok</h3>
                    <p class="vehicle-description">Sportos és városi modellek</p>
                </div>
            </a>
            
            <a href="egyeb.html" class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/egyeb.jpg" alt="Egyéb járművek" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Egyéb járművek</h3>
                    <p class="vehicle-description">Quadok és speciális járművek</p>
                </div>
            </a>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Autó- és Motor Bérlés Görögország</p>
    </footer>
</body>
</html>
