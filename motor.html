<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Motor bérlés - Utcai, terep- és sportmotorok">
    <title>Motor Bérlés | Főoldal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Főoldal</a>
            <h1>Motor Bérlés</h1>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Motorjaink</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/street.avif" alt="Utcai motor" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Utcai motor</h3>
                    <p class="vehicle-description">Ideális városi közlekedésre és hosszú utakra</p>
                    <div class="vehicle-price">25€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/terep.jpg" alt="Terepmotor" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Terepmotor</h3>
                    <p class="vehicle-description">Robosztus, off-road képességekkel</p>
                    <div class="vehicle-price">30€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/sportmotor.jpg" alt="Sportmotor" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Sportmotor</h3>
                    <p class="vehicle-description">Magas teljesítmény, lenyűgöző gyorsulás</p>
                    <div class="vehicle-price">50€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Autó- és Motor Bérlés Görögország</p>
    </footer>
</body>
</html>
