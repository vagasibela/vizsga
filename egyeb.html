<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Egyéb járművek bérlése - Quadok és speciális járművek">
    <title>Egyéb Járművek | Főoldal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Főoldal</a>
            <h1>Egyéb Járművek</h1>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Egyéb járműveink</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/bicikli.jpg" alt="Bicikli" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Bicikli</h3>
                    <p class="vehicle-description">Környezetbarát és egészséges közlekedés</p>
                    <div class="vehicle-price">10€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/quad.jpg" alt="Quad" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">Quad</h3>
                    <p class="vehicle-description">Erőteljes és sokoldalú terepjáró</p>
                    <div class="vehicle-price">40€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-image-container">
                    <img src="img/atv.jpg" alt="4 személyes quad" class="vehicle-image">
                </div>
                <div class="vehicle-info">
                    <h3 class="vehicle-title">4 személyes quad</h3>
                    <p class="vehicle-description">Tökéletes családoknak és baráti társaságoknak</p>
                    <div class="vehicle-price">60€/nap</div>
                    <button class="btn">Foglalás</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Autó- és Motor Bérlés Görögország</p>
    </footer>
</body>
</html>
